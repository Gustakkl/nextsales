<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexSales | Sistemas do Futuro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #030303;
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        animation: scanlineScroll 10s linear infinite;
      }
      
      /* Moving Grid Background */
      .cyber-grid-anim {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(to right, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gridMove {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
      }

      /* Scroll Reveal Animations */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Glitch Text Styles */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      .glitch-effect {
        position: relative;
      }
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-effect::before {
        color: #ff00de;
        z-index: -1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-effect::after {
        color: #00ffff;
        z-index: -2;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, -1px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 2px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, -2px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 1px); }
        100% { clip-path: inset(20% 0 70% 0); transform: translate(-1px, -1px); }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00de; 
      }
      
      /* Utility for clip paths */
      .clip-path-slanted {
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }
      .clip-path-input {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 97% 100%, 0 100%);
      }

      /* Loader Animations */
      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%) scaleX(0.2); }
        50% { transform: translateX(0%) scaleX(0.5); }
        100% { transform: translateX(100%) scaleX(0.2); }
      }
      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.5s infinite linear;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
    </style>
